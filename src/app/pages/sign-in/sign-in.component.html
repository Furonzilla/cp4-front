<div class="pageTitle">Sign in</div>
<div class="pageTitle">
  <a routerLink="/">Go back to homepage</a>
</div>
<form class="pageBody d-flex flex-column" (ngSubmit)="myLoginForm.valid && onSubmit()" [formGroup]="loginForm" #myLoginForm="ngForm">
  <div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label">Username</label>
    <input
      type="text"
      class="form-control"
      formControlName="username"
      id="exampleFormControlInput1"
      placeholder="Type your username here"
    />
  </div>
  <div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label">Password</label>
    <input
      type="password"
      class="form-control"
      formControlName="password"
      id="exampleFormControlInput1"
      placeholder="Type your password here"
    />
  </div>
  <div class="d-flex flex-column signupLink">
    <button type="submit" class="btn btn-primary">Submit</button>
    <a routerLink="/sign-up">Not registered yet ? Create an account here.</a>
  </div>
</form>
