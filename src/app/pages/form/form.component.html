<div class="pageTitle">Publish a new idea</div>
<div class="pageTitle">
  <a routerLink="/">Go back to homepage</a>
</div>
<form class="pageBody d-flex flex-column" (ngSubmit)="myCreateForm.valid && onSubmit()" [formGroup]="createForm" #myCreateForm="ngForm">
  <div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label">Title</label>
    <input
      type="text"
      class="form-control"
      formControlName="title"
      id="exampleFormControlInput1"
      placeholder="Describe your idea"
    />
  </div>
  <div class="d-flex flex-column signupLink">
    <button type="submit" class="btn btn-primary">Submit</button>
  </div>
</form>
